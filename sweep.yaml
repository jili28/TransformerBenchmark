program: train.py
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
      model:
        values: ['CausalEncoder']
      lr:
        values: [1e-3]
      num_heads:
        values: [4]
      hidden_size:
        values: [16, 32, 64]
      num_layers:
        values: [3, 5]
      epochs:
        values: [50]
        #model
      input_size:
        values: [0]
      embedding_type:
        values: ["pw"]
      word_length:
        values: [256, 512, 1024]
      len:
        values: [20000]
      leq:
        values: [True]
      batch_size:
        values: [32]
      M:
        values: [1, 2, 5]
      k:
        values: [1, 5, 15]
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27
